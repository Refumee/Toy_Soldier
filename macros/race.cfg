#define TRAIT_FIRE
    [trait]
        id=Fire
        name= _ "fire"
		description= _ "20% more fire resistance"
		help_text= _ "<italic>text='Fire'</italic> spirits do 1 more damage for every successful strike in melee combat, and have 20% more fire resistance." + _ "

Creatures touched by the essence of fire are fierce and impulsive. Their bodies radiate heat, their hearts burn with passion and rage.
The Fire Spirit grants them unmatched strength in close combat, but their tempers are as volatile as flame itself."
        [effect]
            apply_to=attack
            range=melee
            increase_damage=1
        [/effect]
        [effect]
            apply_to=resistance
			replace=no
            [resistance]
				fire=-20
			[/resistance]
        [/effect]
    [/trait]
#enddef

#define TRAIT_STORM
    [trait]
        id=Storm
        name= _ "storm"
		description= _ "20% more blade resistance"
		help_text= _ "<italic>text='Storm'</italic> spirits do 1 more damage for every successful strike in ranged combat, and 20% more blade resistance." + _ "

Born from the clash of lightning and wind, the Storm Spirit embodies raw power and precision.
Those infused with this essence move and strike with sudden bursts of energy, unpredictable and relentless like thunder in the night."
        [effect]
            apply_to=attack
            range=ranged
            increase_damage=1
        [/effect]
        [effect]
            apply_to=resistance
			replace=no
            [resistance]
				blade=-20
			[/resistance]
        [/effect]
    [/trait]
#enddef

#define TRAIT_WIND
    [trait]
        id=Wind
        name= _ "wind"
		description= _ "20% more pierce resistance"
		help_text= _ "<italic>text='Wind'</italic> spirits have 1 extra movement point and 20% more pierce resistance, but 5% less hitpoints than usual." + _ "

The Wind Spirit flows freely through the world, untethered and restless.
Its children are swift and elusive, their movements a blur. Yet the same lightness that grants them speed leaves them fragile and exposed."
        [effect]
            apply_to=movement
            increase=1
        [/effect]
        [effect]
            apply_to=hitpoints
            increase_total=-5%
        [/effect]
        [effect]
            apply_to=resistance
			replace=no
            [resistance]
				pierce=-20
			[/resistance]
        [/effect]
    [/trait]
#enddef

#define TRAIT_WATER
    [trait]
        id=Water
        name= _ "water"
		description= _ "20% more cold resistance"
		help_text= _ "<italic>text='Water'</italic> spirits require 15% less experience than usual to advance, and have 20% more cold resistance." + _ "

Gentle yet ever-changing, the Water Spirit teaches patience and adaptation.
Those marked by it learn quickly, their will bending like a river that always finds its way.
Calm on the surface, but deep currents run beneath."
        [effect]
            apply_to=max_experience
            increase=-15%
        [/effect]
        [effect]
            apply_to=resistance
			replace=no
            [resistance]
				cold=-20
			[/resistance]
        [/effect]
    [/trait]
#enddef

#define TRAIT_SOIL
    [trait]
        id=Soil
        name= _ "soil"
		description= _ "20% more impact resistance"
		help_text= _ "<italic>text='Soil'</italic> spirits have an additional 4 hitpoints, and 20% more impact resistance." + _ "

Rooted in the strength of the earth, the Soil Spirit grants endurance and quiet resolve.
Its bearers stand firm where others fall, their bodies like stone and their spirits unyielding as the mountains themselves."
        [effect]
            apply_to=hitpoints
            increase_total=4
        [/effect]
        [effect]
            apply_to=resistance
			replace=no
            [resistance]
				impact=-20
			[/resistance]
        [/effect]
    [/trait]
#enddef

#define TRAIT_ETHER
    # Units with trait Healthy get 1 more HP plus 1 per level and always rest heal.
    [trait]
        id=Ether
        male_name= _ "ether"
        description= _ "Always rest heals
20% more arcane resistance"
        help_text= _ "<italic>text='Ether'</italic> spirits have 20% more arcane resistance, and gain 1 more per level. They will also heal 2 hitpoints each turn, regardless of whether they engaged in combat the turn before." + _ "

When the elements were first given form, a spark of pure life wove through them all, the Ether.
It is said that even fire needs breath, stone needs roots, and water needs motion; all of this is the gift of Vitality."
        [effect]
            apply_to="healthy"
        [/effect]
        [effect]
            apply_to=resistance
			replace=no
            [resistance]
				arcane=-20
			[/resistance]
        [/effect]
        [effect]
            apply_to=hitpoints
            times=per level
            increase_total=1
        [/effect]
    [/trait]
#enddef

#define TRAIT_TOY_SPIRIT
    # Units with trait Spirit cannot be drained, poisoned or plagued.
    [trait]
        id=spirit
        availability="musthave"
        name= _ "spirit"
        description= _ "Immune to drain, poison and plague"
        help_text= _ "Each spirit carries within it the essence of an ancient element, shaping its strength and behavior."
        [effect]
            apply_to=status
            add=unpoisonable
        [/effect]
        [effect]
            apply_to=status
            add=undrainable
        [/effect]
        [effect]
            apply_to=status
            add=unplagueable
        [/effect]
    [/trait]
#enddef

#define TOY_SPIRIT_TRAITS
    {TRAIT_TOY_SPIRIT}
    {TRAIT_SOIL}
    {TRAIT_WATER}
    {TRAIT_WIND}
    {TRAIT_STORM}
    {TRAIT_FIRE}
	{TRAIT_ETHER}
#enddef

