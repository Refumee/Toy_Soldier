[unit_type]
    id=Doll Mother
    name= _ "Doll Mother"
    race=toy
    image="units/lost-toy/lost-doll-mother.png"
    hitpoints=54
    movement_type=toyfly
    movement=6
    experience=150
    level=3
    alignment=neutral
    advances_to=
    cost=12
    usage=mixed fighter
	{AMLA_DEFAULT}
    
    description= _ ""
    die_sound=skeleton-big-die.ogg
    {DEFENSE_ANIM "units/lost-toy/lost-doll-mother.png" "units/lost-toy/lost-doll-mother.png" {SOUND_LIST:SKELETON_BIG_HIT} }
	
	[abilities]
		{ABILITY_DIVERSION}
	[/abilities]
	
    [attack]
        name=faerie touch
        description=_"faerie touch"
        icon=attacks/touch-faerie.png
        type=arcane
        range=melee
        damage=11
        number=2
    [/attack]
	
    [attack]
        name=faerie powder
        description=_"faerie powder"
        type=arcane
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=12
        number=4
        icon=attacks/curse.png
    [/attack]
	
    [attack_anim]
        [filter_attack]
            name=faerie touch
        [/filter_attack]
        start_time=-500
        offset=0.0~1.2,0.0
        alpha=1~0.0,0.0~1

        [frame]
            image="units/lost-toy/lost-doll-mother.png:[700,200]"
        [/frame]
		
		[if]
			hits=yes
			[missile_frame]
				halo=strikegfx/proc-[1~4].png~BLEND(180,170,236,0.8):[90*5]
				offset=1.0
				auto_vflip=false
			[/missile_frame]
		[/if]

        {SOUND:HIT_AND_MISS entangle.wav {SOUND_LIST:MISS} -150}
        [frame]
            image="units/lost-toy/lost-doll-mother.png:25"
        [/frame]
    [/attack_anim]
	
    [attack_anim]
        [filter_attack]
            name=faerie powder
        [/filter_attack]
		
            missile_start_time=-200
			
		[frame]
			image="units/lost-toy/lost-doll-mother.png:[200*3]"
		[/frame]
			
			[if]
				hits=yes
				[missile_frame]
					duration=200
					image="projectiles/whitemissile-n.png"
					image_diagonal="projectiles/whitemissile-ne.png"
					sound=magicmissile.wav
					offset=0.0~0.8
					image_mod=~GS()~R(190)~G(45)~B(11)
				[/missile_frame]
				[missile_frame]
					duration=400
					halo="projectiles/whitemissile-impact-[1~8].png:50"
					offset=0.8,0.92,0.94,0.96,0.98,1.0,1.02,1.04
					halo_mod=~GS()~R(160)~G(45)~B(11)
				[/missile_frame]
			[/if]
			[else]
				hits=no
				[missile_frame]
					duration=200
					image="projectiles/whitemissile-n.png"
					image_diagonal="projectiles/whitemissile-ne.png"
					sound=magicmissile.wav
					offset=0.0~0.8
					alpha=.8~0.0:200
					image_mod=~GS()~R(190)~G(45)~B(11)
				[/missile_frame]
			[/else]
			
		[halo_frame]
			duration=420
			halo=halo/saurian-magic-halo-[1~7].png:60
			auto_vflip=no
			halo_mod=~GS()~R(160)~G(45)~B(11)
		[/halo_frame]
    [/attack_anim]
	
    [standing_anim]
        start_time=0
        [frame]
            image="units/lost-toy/lost-doll-mother.png:4000"
			y=5.0~-1.0:1400,-1.0~2.0:600,2.0~-1.0:600,-1.0~5.0:1400
        [/frame]
    [/standing_anim]
[/unit_type]
