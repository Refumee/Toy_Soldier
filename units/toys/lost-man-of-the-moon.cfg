[unit_type]
    id=Man of the Moon
    name= _ "Man of the Moon"
    race=toy
    image="units/lost-toy/lost-man-of-the-moon.png"
    hitpoints=42
    movement_type=toyfly
    movement=11
    experience=150
    level=3
    alignment=neutral
    advances_to=
    cost=28
    usage=fighter
	{AMLA_DEFAULT}
    
    description= _ ""
    die_sound=skeleton-big-die.ogg
    {DEFENSE_ANIM "units/lost-toy/lost-man-of-the-moon.png" "units/lost-toy/lost-man-of-the-moon.png" {SOUND_LIST:SKELETON_BIG_HIT} }
	
	[abilities]
		{ABILITY_SKIRMISHER}
	[/abilities]
	
    [attack]
        name=kite slice
        description=_"kite slice"
        icon=attacks/rayblade.png
        type=blade
        range=melee
        damage=8
        number=4
    [/attack]
	
    [attack]
        name=crash
        description=_"crash"
        icon=attacks/explosion.png
        type=impact
        range=melee
        damage=35
        number=1
		[specials]
			{WEAPON_SPECIAL_TRUEHIT}
			[attacks]
				id=crash
				name= _ "crash"
				description= _ "Crashing the moon onto an enemy unit always hits and the enemy cannot retaliate. The Man of the Moon becomes an Umbrella Man"
				value=0
				active_on=attack
				apply_to=opponent
			[/attacks]
		[/specials]
		defense_weight=0
    [/attack]
	
	[event]
        name=attacker hits
        first_time_only=no

        [filter]
            type=Man of the Moon
        [/filter]
		[filter_attack]
            name=crash
        [/filter_attack]
		
        [transform_unit]
			x,y=$x1,$y1
			transform_to=Umbrella Man
		[/transform_unit]
		[heal_unit]
			[filter]
				x,y=$x1,$y1
			[/filter]
			moves=full
			animate=yes
			restore_attacks=yes
		[/heal_unit]
    [/event]
	
    [attack_anim]
        [filter_attack]
            name=kite slice
        [/filter_attack]
        offset=0.0~1.4,1.4~-0.3,-0.3~0.2,0.2~0
        start_time=-1200
        [frame]
            image="units/lost-toy/lost-man-of-the-moon.png:[500*2,350]"
        [/frame]
		
		[if]
			hits=yes
			[missile_frame]
				halo=strikegfx/rip-[1~5].png~SCALE(40,40)~BLEND(255,255,255,1):[50*5]
				offset=1.0
				halo_x=-22~-11
				halo_y=-5
				auto_vflip=false
			[/missile_frame]
			
		[/if]
		
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -500}
        [frame]
            image="units/lost-toy/lost-man-of-the-moon.png:100"
        [/frame]
    [/attack_anim]
	
	
    [attack_anim]
        [filter_attack]
            name=crash
        [/filter_attack]
        offset=0.0~-0.3,-0.3~-0.4,-0.4~1
        start_time=-2000
        [frame]
			alpha=1~0:2000
			y=0~20,20~30,30~0
            image="units/lost-toy/lost-man-of-the-moon.png:[2000]"
        [/frame]
		
		[if]
			hits=yes
			[missile_frame]
				halo="projectiles/fireball-impact-[1~16].png~BLEND(255,200,20,0.7)~SCALE(300,300):180"
				offset=1.0
				auto_vflip=false
			[/missile_frame]
			
		[/if]
		
        {SOUND:HIT_AND_MISS flame-big.ogg {SOUND_LIST:MISS} -500}
    [/attack_anim]
	
    [standing_anim]
        start_time=0
        [frame]
            image="units/lost-toy/lost-man-of-the-moon.png:4000"
			y=5.0~-1.0:1400,-1.0~2.0:600,2.0~-1.0:600,-1.0~5.0:1400
        [/frame]
    [/standing_anim]
	
[/unit_type]
