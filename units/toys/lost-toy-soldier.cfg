[unit_type]
    id=Toy Soldier
    name= _ "Toy Soldier"
    race=toy
    image="units/lost-toy/lost-toy-soldier.png"
    hitpoints=23
    movement_type=toybigfoot
    movement=5
    experience=35
    level=1
    alignment=neutral
    advances_to=Toy Nutcracker, Toy Guardians
    cost=15
    usage=fighter
    
    description= _ ""
    die_sound=skeleton-big-die.ogg
    {DEFENSE_ANIM "units/lost-toy/lost-toy-soldier.png" "units/lost-toy/lost-toy-soldier.png" {SOUND_LIST:SKELETON_BIG_HIT} }
	
    [attack]
        name=thunderstick
        description=_"thunderstick"
        type=pierce
        range=ranged
        damage=14
        number=1
    [/attack]
	
    [attack]
        name=wooden fist
        description=_"wooden fist"
        icon=attacks/fist-human.png
        type=impact
        range=melee
        damage=5
        number=2
    [/attack]
	
    [attack_anim]
        [filter_attack]
            name=thunderstick
        [/filter_attack]
        start_time=-750

        [if]
            {MISSILE_FRAME_MUZZLE_FLARE_HIT_SOUTH -6 -5}
            direction=s
            hits=yes
            [frame]
                image="units/lost-toy/lost-toy-soldier.png:[100*3,200,140*2,100*3]"
            [/frame]
            [frame]
                image="units/lost-toy/lost-toy-soldier.png:280"
            [/frame]
        [/if]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_MISS -4 6}
            direction=s
            hits=no
            [frame]
                image="units/lost-toy/lost-toy-soldier.png:[100*3,200,100*3]"
            [/frame]
            [frame]
                image="units/lost-toy/lost-toy-soldier.png:20"
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_HIT_DIAG_NORTH -3 20}
            direction=ne,nw
            hits=yes
            [frame]
                image="units/lost-toy/lost-toy-soldier.png:[100*3,200,140*2,100*3]"
            [/frame]
            [frame]
                image="units/lost-toy/lost-toy-soldier.png:280"
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_MISS 5 0}
            direction=ne,nw
            hits=no
            [frame]
                image="units/lost-toy/lost-toy-soldier.png:[100*3,200,100*3]"
            [/frame]
            [frame]
                image="units/lost-toy/lost-toy-soldier.png:20"
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_HIT_NORTH 4 21}
            direction=n
            hits=yes
            [frame]
                image="units/lost-toy/lost-toy-soldier.png:[100*3,200,140*2,100*3]"
            [/frame]
            [frame]
                image="units/lost-toy/lost-toy-soldier.png:280"
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_MISS 3 -2}
            direction=n
            hits=no
            [frame]
                image="units/lost-toy/lost-toy-soldier.png:[100*3,200,100*3]"
            [/frame]
            [frame]
                image="units/lost-toy/lost-toy-soldier.png:20"
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_HIT_DIAG_SOUTH -10 10}
            direction=se,sw
            hits=yes
            [frame]
                image="units/lost-toy/lost-toy-soldier.png:[100*3,200,140*2,100*3]"
            [/frame]
            [frame]
                image="units/lost-toy/lost-toy-soldier.png:280"
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_MISS 4 11}
            direction=se,sw
            hits=no
            [frame]
                image="units/lost-toy/lost-toy-soldier.png:[100*3,200,100*3]"
            [/frame]
            [frame]
                image="units/lost-toy/lost-toy-soldier.png:20"
            [/frame]
        [/else]

        {SOUND:HIT_AND_MISS thunderstick.ogg thunderstick-miss.ogg -250}
    [/attack_anim]


    [attack_anim]
        [filter_attack]
            name=wooden fist
        [/filter_attack]
        offset=0.0~0.3,0.3~0.5,0.5~0.6,0.6~0.7,0.7~0.6,0.6~0.3,0.3~0.0
        start_time=-330
        [frame]
            image="units/lost-toy/lost-toy-soldier.png:[120*3]"
        [/frame]
		
		[if]
            hits=yes
			[missile_frame]
				halo=strikegfx/proc-[1~4].png:[40*4]
				offset=1.0
				auto_vflip=false
				halo_x=-8
				halo_y=-5
			[/missile_frame]
		[/if]
		
        {SOUND:HIT_AND_MISS fist.ogg {SOUND_LIST:MISS} -400}

    [/attack_anim]
[/unit_type]
