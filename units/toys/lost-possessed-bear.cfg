[unit_type]
    id=Possessed Bear
    name= _ "Possessed Bear"
    race=toy
    image="units/lost-toy/lost-possessed-bear.png"
    hitpoints=38
    movement_type=toybigfoot
    movement=5
    experience=55
    level=1
    alignment=neutral
    advances_to=Teddy Bear
    cost=22
    usage=fighter
    
    description= _ ""
    die_sound=skeleton-big-die.ogg
    {DEFENSE_ANIM "units/lost-toy/lost-possessed-bear.png" "units/lost-toy/lost-possessed-bear.png" {SOUND_LIST:SKELETON_BIG_HIT} }
	
	[abilities]
		{ABILITY_SKIRMISHER}
		{ABILITY_CONCEALMENT}
	[/abilities]
	
    [attack]
        name=bear hug
        description=_"bear hug"
        icon=attacks/touch-faerie.png
        type=impact
        range=melee
        damage=7
        number=3
		[specials]
			{WEAPON_SPECIAL_DRAIN}
		[/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=bear hug
        [/filter_attack]
        start_time=-500
        offset=0.0~-0.2,-0.2~0.8,0.8~0.9,0.9~0.8,0.8~0.9,0.9~-0.2~-0.2~0
        alpha=1~0.0,0.0~1

        [frame]
            image="units/lost-toy/lost-possessed-bear.png:[900,200]"
			halo="halo/elven/druid-healing[8~1].png~CS(50,-30,-50)~O(40%):50"
        [/frame]
		
		[if]
			hits=yes
			[missile_frame]
				halo=strikegfx/proc-[1~4].png~BLEND(180,170,236,0.8):[90*5]
				offset=1.0
				auto_vflip=false
			[/missile_frame]
		[/if]

        {SOUND:HIT_AND_MISS fist.ogg {SOUND_LIST:MISS} -150}
        [frame]
            image="units/lost-toy/lost-possessed-bear.png:25"
        [/frame]
    [/attack_anim]
	
    [standing_anim]
        start_time=0
        [frame]
            image="units/lost-toy/lost-possessed-bear.png:4000"
			y=5.0~-1.0:1400,-1.0~2.0:600,2.0~-1.0:600,-1.0~5.0:1400
        [/frame]
    [/standing_anim]
[/unit_type]
