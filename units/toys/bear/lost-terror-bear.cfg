[unit_type]
    id=Terror Bear
    name= _ "Terror Bear"
    race=toy
    image="units/lost-toy/lost-terror-bear.png"
	halo=halo/magicsap-[10~1].png~O(30%):150
    hitpoints=68
    movement_type=big_toyfly_teddy
    movement=4
    experience=150
    level=3
    alignment=neutral
    advances_to=
    cost=57
    usage=fighter
	{AMLA_DEFAULT}
    
    description= _ ""
    die_sound=skeleton-big-die.ogg
    {DEFENSE_ANIM "units/lost-toy/lost-terror-bear.png" "units/lost-toy/lost-terror-bear.png" {SOUND_LIST:SKELETON_BIG_HIT} }
	
	[abilities]
		[leadership]
			id=magic sap
			value=-25
			cumulative=no
			name= _ "magic sap"
			female_name= _ "female^magic sap"
			description= _ "This unit saps the lifer energy of nearby enemy units and decreases their damage by 25%."
			affect_self=no
			affect_enemies=yes
			affect_allies=no
			[affect_adjacent]
				[filter]
				[/filter]
			[/affect_adjacent]
		[/leadership]
	[/abilities]
	
    [attack]
        name=bear hug
        description=_"bear hug"
        icon=attacks/touch-faerie.png
        type=impact
        range=melee
        damage=22
        number=2
		[specials]
			{WEAPON_SPECIAL_DRAIN}
		[/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=bear hug
        [/filter_attack]
        start_time=-500
        offset=0.0~-0.2,-0.2~0.8,0.8~0.9,0.9~0.8,0.8~0.9,0.9~-0.2~-0.2~0
        alpha=1~0.0,0.0~1

        [frame]
            image="units/lost-toy/lost-terror-bear.png:[900,200]"
			halo="halo/elven/druid-healing[8~1].png~CS(50,-30,-50)~O(40%):50"
        [/frame]
		
		[if]
			hits=yes
			[missile_frame]
				halo=strikegfx/proc-[1~4].png~BLEND(180,170,236,0.8):[90*5]
				offset=1.0
				auto_vflip=false
			[/missile_frame]
		[/if]

        {SOUND:HIT_AND_MISS fist.ogg {SOUND_LIST:MISS} -150}
        [frame]
            image="units/lost-toy/lost-terror-bear.png:25"
        [/frame]
    [/attack_anim]
	
    [standing_anim]
        start_time=0
        [frame]
            image="units/lost-toy/lost-terror-bear.png:4000"
			y=5.0~-1.0:1400,-1.0~2.0:600,2.0~-1.0:600,-1.0~5.0:1400
        [/frame]
    [/standing_anim]
[/unit_type]
