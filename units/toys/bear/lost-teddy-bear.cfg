[unit_type]
    id=Teddy Bear
    name= _ "Teddy Bear"
    race=toy
    image="units/lost-toy/lost-teddy-bear.png"

    hitpoints=55
    movement_type=big_toyfly_teddy
    movement=4
    experience=90
    level=2
    alignment=neutral
    advances_to=Terror Bear
    cost=29
    usage=fighter
    
    description= _ ""
    die_sound=skeleton-big-die.ogg
    {DEFENSE_ANIM "units/lost-toy/lost-teddy-bear.png" "units/lost-toy/lost-teddy-bear.png" {SOUND_LIST:SKELETON_BIG_HIT} }
	
    [attack]
        name=bear hug
        description=_"bear hug"
        icon=attacks/touch-faerie.png
        type=impact
        range=melee
        damage=16
        number=2
		[specials]
			{WEAPON_SPECIAL_DRAIN}
		[/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=bear hug
        [/filter_attack]
        start_time=-500
        offset=0.0~-0.2,-0.2~0.8,0.8~0.9,0.9~0.8,0.8~0.9,0.9~-0.2~-0.2~0
        alpha=1~0.0,0.0~1

        [frame]
            image="units/lost-toy/lost-teddy-bear.png:[900,200]"
			halo="halo/elven/druid-healing[8~1].png~CS(50,-30,-50)~O(40%):50"
        [/frame]
		
		[if]
			hits=yes
			[missile_frame]
				halo=strikegfx/proc-[1~4].png~BLEND(180,170,236,0.8):[90*5]
				offset=1.0
				auto_vflip=false
			[/missile_frame]
		[/if]

        {SOUND:HIT_AND_MISS fist.ogg {SOUND_LIST:MISS} -150}
        [frame]
            image="units/lost-toy/lost-teddy-bear.png:25"
        [/frame]
    [/attack_anim]
[/unit_type]
