[unit_type]
    id=Clown
    name= _ "Clown"
    race=toy
    image="units/lost-toy/lost-toy-clown.png"
    hitpoints=55
    movement_type=toybigfoot
    movement=6
    experience=100
    level=2
    alignment=neutral
    advances_to=
    cost=26
    usage=mixed fighter
	{AMLA_DEFAULT}
    
    description= _ ""
    die_sound=skeleton-big-die.ogg
    {DEFENSE_ANIM "units/lost-toy/lost-toy-clown.png" "units/lost-toy/lost-toy-clown.png" {SOUND_LIST:SKELETON_BIG_HIT} }
	

    [attack]
        name=clown_hug
        description=_"clown hug"
        icon=attacks/touch-faerie.png
        type=impact
        range=melee
        damage=10
        number=3
		[specials]
			{WEAPON_SPECIAL_ETHERGRIP}
			{WEAPON_SPECIAL_DRAIN}
		[/specials]
    [/attack]
	
    [attack]
        name=sling
        description=_"sling"
        type=impact
        range=ranged
        damage=5
        number=2
    [/attack]
	
    [attack_anim]
        [filter_attack]
            name=clown_hug
        [/filter_attack]
        start_time=-500
        offset=0.0~-0.2,-0.2~0.8,0.8~0.9,0.9~0.8,0.8~0.9,0.9~-0.2~-0.2~0
        alpha=1~0.0,0.0~1

        [frame]
            image="units/lost-toy/lost-toy-clown.png:[900,200]"
			halo="halo/elven/druid-healing[8~1].png~CS(50,-30,-50)~O(40%):50"
        [/frame]
		
		[if]
			hits=yes
			[missile_frame]
				halo=strikegfx/proc-[1~4].png~BLEND(180,170,236,0.8):[90*5]
				offset=1.0
				auto_vflip=false
			[/missile_frame]
		[/if]

        {SOUND:HIT_AND_MISS fist.ogg {SOUND_LIST:MISS} -150}
        [frame]
            image="units/lost-toy/lost-toy-clown.png:25"
        [/frame]
    [/attack_anim]
	
	{JUGGLER_ATTACK_ANIMATION_1 (lost-toy-clown)}
[/unit_type]
