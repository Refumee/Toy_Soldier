[unit_type]
    id=Toy Giant Nutcracker
    name= _ "Toy Giant Nutcracker"
    race=toy
    image="units/lost-toy/lost-toy-giant-nutcracker.png"
    hitpoints=58
    movement_type=toybigfoot
    movement=5
    experience=150
    level=3
    alignment=neutral
    advances_to=
    cost=12
    usage=fighter
	{AMLA_DEFAULT}
    
    description= _ ""
    die_sound=skeleton-big-die.ogg
    {DEFENSE_ANIM "units/lost-toy/lost-toy-giant-nutcracker.png" "units/lost-toy/lost-toy-giant-nutcracker.png" {SOUND_LIST:SKELETON_BIG_HIT} }
	
	[abilities]
		{ABILITY_LEADERSHIP}
	[/abilities]

    [attack]
        name=wooden fist
        description=_"wooden fist"
        icon=attacks/fist-human.png
        type=impact
        range=melee
        damage=14
        number=2
		[specials]
			{WEAPON_SPECIAL_KNOCKBACK}
		[/specials]
    [/attack]
	
	[attack]
        name=nutcrack
        description= _ "nutcrack"
        icon=attacks/fangs.png
        type=blade
        range=melee
        damage=11
        number=2
    [/attack]
	

    [attack_anim]
        [filter_attack]
            name=nutcrack
        [/filter_attack]
        start_time=-700

        [frame]
            image="units/lost-toy/lost-toy-giant-nutcracker.png:500"
            offset=0.0~-0.3,-0.3~0.5,0.5~0.2,0.2~0.0
        [/frame]
		
		[if]
			hits=yes
			[missile_frame]
				halo=strikegfx/bite-[1~6].png~SCALE(80,120)~BLEND(200,150,20,0.4):[120*6]
				offset=0.8~1.0
				auto_vflip=false
			[/missile_frame]
		[/if]

        {SOUND:HIT_AND_MISS {SOUND_LIST:DRAKE_HIT} {SOUND_LIST:MISS} -100}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=wooden fist
        [/filter_attack]
        offset=0.0~0.3,0.3~0.5,0.5~0.6,0.6~0.7,0.7~0.6,0.6~0.3,0.3~0.0
        start_time=-330
        [frame]
            image="units/lost-toy/lost-toy-giant-nutcracker.png:[120*3]"
        [/frame]
		
		[if]
            hits=yes
			[missile_frame]
				halo=strikegfx/proc-[1~4].png:[40*4]
				offset=1.0
				auto_vflip=false
				halo_x=-8
				halo_y=-5
			[/missile_frame]
		[/if]
		
        {SOUND:HIT_AND_MISS fist.ogg {SOUND_LIST:MISS} -400}

    [/attack_anim]
[/unit_type]
