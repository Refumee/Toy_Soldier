[unit_type]
    id=Kite Marionette
    name= _ "Kite Marionette"
    race=toy
    image="units/lost-toy/lost-kite-marionette.png"
    hitpoints=20
    movement_type=toyfly_fast
    movement=9
    experience=24
    level=1
    alignment=neutral
    advances_to=Umbrella Man
    cost=16
    usage=fighter
    
    description= _ ""
    die_sound=skeleton-big-die.ogg
    {DEFENSE_ANIM "units/lost-toy/lost-kite-marionette.png" "units/lost-toy/lost-kite-marionette.png" {SOUND_LIST:SKELETON_BIG_HIT} }
	
	[abilities]
		{ABILITY_SKIRMISHER}
	[/abilities]

    [attack]
        name=kite slice
        description=_"kite slice"
        icon=attacks/rayblade.png
        type=blade
        range=melee
        damage=4
        number=3
    [/attack]
	
    [attack_anim]
        [filter_attack]
            name=kite slice
        [/filter_attack]
        offset=0.0~1.4,1.4~-0.3,-0.3~0.2,0.2~0
        start_time=-1200
        [frame]
            image="units/lost-toy/lost-kite-marionette.png:[500*2,350]"
        [/frame]
		
		[if]
			hits=yes
			[missile_frame]
				halo=strikegfx/rip-[1~5].png~SCALE(40,40)~BLEND(255,255,255,1):[50*5]
				offset=1.0
				halo_x=-22~-11
				halo_y=-5
				auto_vflip=false
			[/missile_frame]
			
		[/if]
		
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -500}
        [frame]
            image="units/lost-toy/lost-kite-marionette.png:100"
        [/frame]
    [/attack_anim]
	
    [standing_anim]
        start_time=0
        [frame]
            image="units/lost-toy/lost-kite-marionette.png:4000"
			y=5.0~-1.0:1400,-1.0~2.0:600,2.0~-1.0:600,-1.0~5.0:1400
        [/frame]
    [/standing_anim]
[/unit_type]
